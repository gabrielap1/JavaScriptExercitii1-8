<!DOCTYPE html>
<html>
  <p>
    2.Scrie un program care afișează toate numerele pare între 0 și 20 folosind
    o buclă for.
  </p>

  <body>
    <script>
      for (let i = 0; i < 21; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
