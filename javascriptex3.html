<!DOCTYPE html>
<html>
  <body>
    <p>
      Scrieți un program JavaScript care adaugă 5 la o variabilă numită "x" și
      afișează rezultatul în consolă.
    </p>

    <p id="demo"></p>

    <script>
      let x = 6;
      let result = x + 5;
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
