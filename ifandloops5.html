<!DOCTYPE html>
<html>
  <p>
    5.Scrie un program care citește un număr de la tastatură și afișează tabla
    înmulțirii pentru acel număr folosind o buclă for.
  </p>

  <body>
    <script>
      let n = 3;
      for (let i = 1; i <= 10; ++i)
        document.write(n + " * " + i + " = " + n * i + "<br>");
    </script>
  </body>
</html>
