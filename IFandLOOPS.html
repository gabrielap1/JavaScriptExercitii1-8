<!DOCTYPE html>
<html>
  <p>
    1.Scrie un program care afișează numerele de la 1 la 10 folosind o buclă
    do-while.
  </p>

  <body>
    <script>
      let numar = 0;
      do {
        console.log(numar);
        numar++;
      } while (numar < 11);
    </script>
  </body>
</html>
