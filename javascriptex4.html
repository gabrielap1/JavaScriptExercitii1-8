<!DOCTYPE html>
<html>
  <body>
    <p>
      Scrieți un program JavaScript care atribuie valoarea 10 variabilei "y" și
      apoi adaugă 2 la aceasta utilizând operatorul "+=".
    </p>

    <p id="demo"></p>

    <script>
      let y = 10;
      let result = y + 2;
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
