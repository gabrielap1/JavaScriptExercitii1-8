<!DOCTYPE html>
<html>
  <p>
    4. Scrie un program care citește un șir de caractere de la tastatură și
    afișează numărul de vocale folosind o buclă for și condiția pentru a
    determina dacă un caracter este o vocală.
  </p>

  <body>
    <script>
      const vowels = ["a", "e", "i", "o", "u"];

      function countVowel(str) {
        // initialize count
        let count = 0;

        // loop through string to test if each character is a vowel
        for (let letter of str.toLowerCase()) {
          if (vowels.includes(letter)) {
            count++;
          }
        }

        // return number of vowels
        return count;
      }

      // take input
      const string = prompt("Enter a string: ");

      const result = countVowel(string);

      console.log(result);
    </script>
  </body>
</html>
