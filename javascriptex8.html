<!DOCTYPE html>
<html>
  <body>
    <h2>
      Scrieți un program JavaScript care verifică dacă o condiție este adevărată
      utilizând operatorul "!" (nu logic) și afișează un mesaj corespunzător în
      consolă, în funcție de rezultat.
    </h2>

    <p id="demo"></p>

    <script>
      let a = 6;
      let b = 3;

      document.getElementById("demo").innerHTML =
        !(a === b) + "<br>" + !(a > b);
    </script>
  </body>
</html>
